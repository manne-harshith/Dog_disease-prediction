<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-center">
        <h3>Upload an Image for Disease Prediction</h3>

        <div>
            <div class="dog-container mt-5">
                <img src="{{ url_for('static', filename='images/dog_animation.gif') }}" alt="Animated Dog" class="animated-dog">
            </div>
        
            <form id="uploadForm" enctype="multipart/form-data">
                <input  class="form-control form-control-sm" type="file" id="imageInput" name="image" accept="image/*" required>
                <br><br>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>

            <div class="modal fade" id="content" tabindex="-1" aria-labelledby="predictionModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable custom-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="predictionModalLabel">Prediction Result</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="preview" class="mb-3">
                                <img id="previewImage" src="" alt="Uploaded Image" class="img-fluid" style="display:none; max-width: 100%;">
                            </div>

                            <div id="results" style="display:none;">
                                <h5 class="display-6">Prediction Results</h5>
                                <ul id="predictionList" class="list-unstyled"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
